<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.ico" />
    <title>Github Profil</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img src="assets/sun.png" id="icon" class="themeChanger" />
    <h1 id="header">Github Profil</h1>
    <form class="user-form" id="form">
      <input
        type="text"
        id="search"
        placeholder="Aramak için github kulllanıcı adı girin... "
        required
      />
    </form>
    <input type="submit" form="form" class="buton" id="btn" value="Ara" />
    <main id="main"></main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
      integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
